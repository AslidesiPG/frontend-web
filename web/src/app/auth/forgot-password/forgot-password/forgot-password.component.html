<div class="mx-auto">
<div class="p-6 w-full h-full" fxLayout="column" fxLayoutAlign="center center">
  <div [@fadeInUp] class="card overflow-hidden mx-auto max-w-md">
    <div class="" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current">
        <img class="logo mx-auto" alt="aslidesi Platform" src="assets/image/inverse-logo.png">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title mb-2 text-primary-500">Forgot Password</h2>
      <h4 class="body-2 text-secondary m-0">Enter your email for password recovery.</h4>
    </div>

    <form (ngSubmit)="send()" [formGroup]="form">
      <div class="p-6" fxLayout="column" fxLayoutGap="16px">
        <http-message [data]="loginMessage"></http-message>
        <http-message type="success" [data]="successMessage"></http-message>
        <mat-form-field>
          <mat-label>E-Mail</mat-label>
          <input formControlName="email" matInput required>
          <mat-error *ngIf="form.get('email').hasError('required')">
            We can't recover your password, without your email.
          </mat-error>
        </mat-form-field>
        <div class="mx-auto table">
          <button class="mt-2 mx-auto" color="primary" mat-raised-button>
            Send Recovery Link
          </button>
        </div>
        
      </div>
    </form>
  </div>
</div>
</div>

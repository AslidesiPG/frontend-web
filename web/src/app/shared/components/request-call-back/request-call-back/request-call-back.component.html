<form (ngSubmit)="save()" [formGroup]="form" #f="ngForm">
    <div class="flex items-center" mat-dialog-title>
        <h2 class="title m-0 flex-auto">
            Enter name and phone no
        </h2>
        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-divider class="mx-6 text-border"></mat-divider>

    <mat-dialog-content class="mt-6" fxLayout="column">
        <http-message [data]="httpError" type="error"></http-message>
        <div class=" form-group">
            <mat-form-field class="w-full">
                <mat-label>Name</mat-label>
                <input cdkFocusInitial formControlName="name" required matInput>
                <mat-error *ngIf="f.submitted &&form?.get('name').hasError('required')">Please enter you name
                </mat-error>
            </mat-form-field>
        </div>
        <div class=" form-group">
            <mat-form-field class="w-full">
                <mat-label>Phone</mat-label>
                <input formControlName="phone" type="text" required matInput>
                <mat-error *ngIf="f.submitted &&form?.get('phone').hasError('required')">Please enter phone number
                </mat-error>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="mr-2" mat-flat-button mat-dialog-close type="button">Cancel</button>
        <button color="primary" mat-flat-button type="submit">Submit</button>
    </mat-dialog-actions>
</form>

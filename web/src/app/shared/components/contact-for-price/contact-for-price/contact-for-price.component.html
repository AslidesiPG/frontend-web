<div class="contact-price">
    <form (ngSubmit)="send()" [formGroup]="form">
        <div class="flex items-center" mat-dialog-title>
            <h2 class="title m-0 flex-auto">
                Contact for Price
            </h2>
            <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <mat-divider class="mx-6 text-border"></mat-divider>

        <mat-dialog-content class="" fxLayout="column">
            <div class="about-form-box ">
                <div class="form-group flex mb-4">
                    <input type="text" class="about-form" formControlName="name" placeholder="Full Name">
                </div>
                <div class="form-group flex mb-4">
                    <input type="text" class="about-form" formControlName="phone" placeholder="Phone">
                </div>
                <div class="form-group flex mb-4">
                    <input type="email" class="about-form" placeholder="Email Address" formControlName="email">
                </div>
                <!-- <div class="form-group flex mb-4">
                    <input type="text" class="about-form" placeholder="Enter Weight" formControlName="weight">
                </div> -->
                <div class="form-group flex mb-4">
                    <textarea type="text" formControlName="message" placeholder="Send Us a Message..."
                        class="about-form"></textarea>
                </div>
                <div class="mt-3">
                    <http-message [data]="httpError" type="error"></http-message>
                </div>

            </div>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button class="mr-2" mat-flat-button mat-dialog-close type="button">Cancel</button>
            <button color="primary" mat-flat-button type="submit">Send</button>
        </mat-dialog-actions>
    </form>
</div>

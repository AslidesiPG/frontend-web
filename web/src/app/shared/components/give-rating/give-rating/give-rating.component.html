<div class="contact-price">
    <form (ngSubmit)="send()" [formGroup]="form">
        <div class="flex items-center" mat-dialog-title>
            <h2 class="title m-0 flex-auto">
                Give Rating
            </h2>
            <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <mat-divider class="mx-6 text-border"></mat-divider>

        <mat-dialog-content class="mt-6" fxLayout="column">
            <div class="about-form-box">
                <div>
                    <app-star-rating [readonly]="false" formControlName="rating"  [number]="false" [count]="0" [rating]="0"  ></app-star-rating>
                </div>
                <div class="form-group flex mb-4">
                    <textarea type="text" formControlName="comment" placeholder="write a comment..."
                        class="about-form"></textarea>
                </div>
                <div class="mt-3">
                    <http-message [data]="httpError" type="error"></http-message>
                </div>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button class="mr-2" mat-flat-button mat-dialog-close type="button">Cancel</button>
            <button color="primary" mat-flat-button type="submit">Send</button>
        </mat-dialog-actions>
    </form>
</div>

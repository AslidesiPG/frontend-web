<mat-accordion *ngIf="faqs?.length >0; else faqsNotFound ">
    <div [ngClass]="{'grid grid-cols-1 lg:grid-cols-2 gap-6' : divided}">
        <div *ngFor="let faq of faqs" class="mt-4">
            <mat-expansion-panel (opened)="faq.panelOpenState = true" (closed)="faq.panelOpenState=false ">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <span [ngClass]="{ 'icon-minus': faq?.panelOpenState, 'icon-plus': !faq?.panelOpenState}"
                            class="plus-minus"></span>{{faq?.question}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div>{{faq?.answer}}</div>
            </mat-expansion-panel>
        </div>
    </div>
</mat-accordion>
<ng-template #faqsNotFound>
    <div class="text-center py-8">
        <h3>Not Found Any Faqs</h3>
    </div>
</ng-template>
